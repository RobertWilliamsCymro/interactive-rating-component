<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
  </head>
  <body class="flex justify-center text-center items-center bg-black min-h-screen">
    <div class="block p-9 max-w-sm bg-slate-800 rounded-xl mx-7">
      <img src="../images/illustration-thank-you.svg" alt="" class="mx-auto pb-4" />
      <p id="selected" class="inline-block p-2 rounded-lg bg-slate-700 text-orange-400"></p>
      <h2 class="text-3xl text-white font-sans py-5 font-bold">Thank you!</h2>
      <p class="text-[15px] font-sans text-gray-400">
        We appreciate you taking the time to give a rating. If you ever need
        more support, don't hesitate to get in touch!
      </p>
      <p id="rating-display" class="text-[15px] font-sans text-gray-400"></p>
    </div>
    <script src="../dist/index.js"></script>

</html>
